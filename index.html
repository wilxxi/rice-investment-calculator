<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Harvest Rice Investment Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1a5d1a;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #1a5d1a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .result-box {
      margin-top: 25px;
      background-color: #f1fdf1;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cde9cd;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŒ¾ Golden Harvest Rice Investment</h2>

    <label>Choose Currency:</label>
    <select id="currency">
      <option value="PHP">PHP (â‚±)</option>
      <option value="AUD">AUD ($)</option>
      <option value="USD">USD ($)</option>
      <option value="JPY">JPY (Â¥)</option>
    </select>

    <label>Enter Investment Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 10000">

    <button onclick="calculateBeforeROI()">Calculate Before ROI (60%)</button>
    <button onclick="calculateAfterROI()">Calculate After ROI (30%)</button>

    <div id="result" class="result-box"></div>

    <div class="note">
      *Note: This is only a sample computation and forecasted profit.  
      Figures are subject to adjustment based on actual results.
    </div>
  </div>

  <script>
    const rates = { PHP: 1, AUD: 0.027, USD: 0.017, JPY: 2.68 }; // Example rates
    const baseNetProfitPHP = 5000; // Base monthly net profit in PHP
    const roiPercent = 0.3; // 30% ROI
    const shareBeforeROI = 0.6; // 60%

    function calculateBeforeROI() {
      const currency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid investment amount.";
        return;
      }

      const convertedProfit = baseNetProfitPHP * rates[currency];
      const investorShare = convertedProfit * shareBeforeROI;
      const roiTarget = amount * rates[currency];
      const monthsToROI = roiTarget / investorShare;

      document.getElementById("result").innerHTML = `
        <h4>Before ROI (60%)</h4>
        <p><b>Monthly Investor Share:</b> ${investorShare.toFixed(2)} ${currency}</p>
        <p><b>Estimated ROI Completion:</b> ${monthsToROI.toFixed(1)} months</p>
      `;
    }

    function calculateAfterROI() {
      const currency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid investment amount.";
        return;
      }

      const convertedProfit = baseNetProfitPHP * rates[currency];
      const investorShare = convertedProfit * roiPercent;
      const roiTarget = amount * rates[currency];
      const monthsToROI = roiTarget / investorShare;

      document.getElementById("result").innerHTML = `
        <h4>After ROI (30%)</h4>
        <p><b>Monthly Investor Share:</b> ${investorShare.toFixed(2)} ${currency}</p>
        <p><b>Estimated ROI Completion:</b> ${monthsToROI.toFixed(1)} months</p>
      `;
    }
  </script>

</body>
</html>
