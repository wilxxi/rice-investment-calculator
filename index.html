<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Investment Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { margin: 10px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2>Rice Business Investment Calculator</h2>

  <label>Investment Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <br>

  <label>Choose Currency:</label>
  <select id="currency">
    <option value="PHP">PHP (₱)</option>
    <option value="AUD">AUD ($)</option>
    <option value="USD">USD ($)</option>
    <option value="JPY">JPY (¥)</option>
  </select>

  <br>
  <button onclick="calculate()">Calculate ROI</button>

  <h3 id="result"></h3>

  <script>
    const rates = { PHP: 1, AUD: 0.027, USD: 0.017, JPY: 2.68 }; // Example rates

    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const converted = amount * rates[currency];
      const roi = converted * 0.05; // Example 5% profit

      document.getElementById("result").innerHTML =
        `Estimated Monthly Profit: ${roi.toFixed(2)} ${currency}`;
    }
  </script>
</body>
</html>
